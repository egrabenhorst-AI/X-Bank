<!DOCTYPE html>
<html>
<head>
    <title>X Bank Login</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'none'">
</head>
<body>
    <h1>X Bank Login</h1>
    <p>{{ message }}</p>
    <form method="POST" action="/login">
        <input type="text" name="digital_id" placeholder="Digital ID">
        <input type="text" name="signature" placeholder="Signature (base64)">
        <input type="hidden" name="nonce" value="{{ nonce }}">
        <button type="submit">Login</button>
    </form>
</body>
</html>
